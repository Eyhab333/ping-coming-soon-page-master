<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahab" />
    <meta name="description" content="Ping coming soon page" />
    
    <meta
      name="keywords"
      content="signup, form, frontendmentor, challenge, coming soon"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <style>
      body {
        font-family: "Libre Franklin", sans-serif;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/f165a59b56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="text">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="form-container">
        <form>
          <div>
            <input
              type="email"
              id="email-field"
              class="email"
              name="email"
              placeholder="Your email addressâ€¦"
              spellcheck="false"
              required
              autocomplete="email"
              onkeyup="validateEmail()"
            />
            <span id="email-error-message"></span>
          </div>
          <div>
            <input type="submit" value="Notify Me" class="submit-button" id="submit-button"/>
          </div>
        </form>
      </div>
      <div class="dashboard">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>
    </main>
    <footer>
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
